<body>

<div class="container-fluid">
  <div class="row">
    <div class=".col-md-6 .col-md-offset-3">
      <form class="form-signin">
        <h5 class="form-signin-heading">{{ title }}</h5>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="username" name="username">

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="password" name="password" >

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-sm btn-primary btn-block" type="submit" (click)="loginUser()">Sign in</button>
      </form>
    </div>
  </div>
</div> <!-- /container -->

</body>
